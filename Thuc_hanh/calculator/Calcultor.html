<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<table>
    <tr> <input type="text" id="print">
    </tr>
    <tr>
        <td><button value="1" onclick="clickButton(newValue)" name="num">1</button></td>
        <td><button value="2" onclick="clickButton(newValue)" name="num">2</button></td>
        <td><button value="3" onclick="clickButton(newValue)" name="num">3</button></td>
        <td><button value="+" onclick="clickButton(newValue)">+</button></td>
    </tr>
    <tr>
        <td><button value="4" onclick="clickButton(newValue)" name="num">4</button></td>
        <td><button value="5" onclick="clickButton(newValue)" name="num">5</button></td>
        <td><button value="6" onclick="clickButton(newValue)" name="num">6</button></td>
        <td><button value="+" onclick="clickButton(newValue)">-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="clickButton(newValue)" name="num">7</button></td>
        <td><button value="8" onclick="clickButton(newValue)" name="num">8</button></td>
        <td><button value="9" onclick="clickButton(newValue)" name="num">9</button></td>
        <td><button value="*" onclick="clickButton(newValue)">x</button></td>
    </tr>
    <tr>
        <td><button onclick="clear()">C</button></td>
        <td><button value="0" onclick="clickButton(newValue)" name="num">0</button></td>
        <td><button onclick="getResult()" value="=" name="result">=</button></td>
        <td><button value="/" onclick="clickButton('newValue')">/</button></td>
    </tr>
<script src="Calculator.js">

</script>
</table>
</body>
</html>
