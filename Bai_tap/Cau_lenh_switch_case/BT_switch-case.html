<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Số ngày trong tháng</h2>
<input type="number" id="month" min="1" max="12" placeholder="Tháng">
<button onclick="dayCount()">Tính số ngày</button>
<p id="result"></p>
<script>
    function dayCount(){
        let m = +document.getElementById("month").value;
        switch (m){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + m + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + m + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + m + "c ó 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Nhập lại tháng!";
                break;
        }
    }

</script>
</body>
</html>
