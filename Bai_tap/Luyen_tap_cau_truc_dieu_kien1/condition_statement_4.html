<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1" >
<input type="number" id="num2" >
<input type="number" id="num3" >
<button onclick="compare()">Nháº­p</button>
<p id="result"></p>
<script>
    function compare(){
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let num3 = +document.getElementById("num3").value;
        if(num1>num2){
            if(num1>num3){
                document.getElementById("result").innerHTML= num1 + " is the biggest number";
            } else {
                document.getElementById("result").innerHTML= num3 + " is the biggest number";
            }
        } else if(num2>num3){
                document.getElementById("result").innerHTML= num2 + " is the biggest number";
            } else {
                document.getElementById("result").innerHTML= num3 + " is the biggest number";
            }
    }
</script>
</body>
</html>
